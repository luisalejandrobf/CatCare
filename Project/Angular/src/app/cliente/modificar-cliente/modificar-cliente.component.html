<form *ngIf="cliente" (ngSubmit)="enviarFormulario()" style="margin-top: 100px;">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input [(ngModel)]="cliente.nombre" name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre del gato">
  </div>
  <div class="form-group">
    <label for="cedula">Cedula</label>
    <input [(ngModel)]="cliente.cedula" name="cedula" type="text" class="form-control" id="cedula" placeholder="Cedula">
  </div>
  <div class="form-group">
    <label for="correo">Correo</label>
    <input [(ngModel)]="cliente.correo" name="correo" type="text" class="form-control" id="correo" placeholder="Correo">
  </div>
  <div class="form-group">
    <label for="celular">Celular</label>
    <input [(ngModel)]="cliente.celular" name="celular" type="text" class="form-control" id="celular" placeholder="Celular">
  </div>
  <div class="form-group">
    <label for="foto">Foto (URL)</label>
    <input [(ngModel)]="cliente.foto" name="foto" type="text" class="form-control" id="foto" placeholder="https://img.whatsapp.com/foto-ejemplo.jpg">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Actualizar Informaci√≥n</button>
  </div>
</form>
