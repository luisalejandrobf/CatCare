<!-- paciente.component.html -->
<div class="wrapper_footerStuckToBottom">
  <div class="content_footerStuckToBottom">
    <div class="center-container paciente-basicInfo">
      <h1 class="pet-title" style="margin-top: 100px;">Pacientes</h1>
      
            <div class="search-bar">
              <i class="fas fa-search search-icon"></i>
              <input type="text" id="nameFilter" placeholder="Filtrar por nombre" (keyup)="filterTable()">
            </div>
      
      <table id="patientTable" class="styled-table" border="1">
        <thead>
        <tr>
          <th>Nombre</th>
          <th>Raza</th>
          <th>Edad</th>
          <th>Peso</th>
          <th>Enfermedad</th>
          <th>Estado</th>
          <th>DueÃ±o</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let paciente of pacienteLista">
          <td class="styled-table_pet-name">{{ paciente.nombre }}</td>
          <td>{{ paciente.raza }}</td>
          <td>{{ paciente.edad }}</td>
          <td>{{ paciente.peso }}</td>
          <td>{{ paciente.enfermedad }}</td>
          <td>{{ paciente.estado }}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="informacionCliente(paciente.cliente)">{{ paciente.cliente.nombre }}</button>
          </td>
          <td class="btnHorizontal">
            <div class="button-container">
              <a [routerLink]="['/administrador/pacientes/info', paciente.id]" class="action-link text-success"><i class="fas fa-eye"></i> Visualizar</a>
              <a [routerLink]="['/administrador/pacientes/modificar', paciente.id]" class="action-link"><i class="fas fa-edit"></i> Modificar</a>
              <a class="action-link text-danger" href="javascript:void(0);" (click)="eliminarPacientes(paciente)">
                <i class="fas fa-trash-alt"></i> Eliminar
              </a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
