<!-- modificar-paciente.component.html -->
<form #form="ngForm" *ngIf="paciente" (ngSubmit)="enviarFormulario(form)" style="margin-top: 100px;">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input [(ngModel)]="paciente.nombre" name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre del gato" required>
  </div>
  <div class="form-group">
    <label for="raza">Raza</label>
    <input [(ngModel)]="paciente.raza" name="raza" type="text" class="form-control" id="raza" placeholder="Raza" required>
  </div>
  <div class="form-group">
    <label for="edad">Edad</label>
    <input [(ngModel)]="paciente.edad" name="edad" type="number" class="form-control" id="edad" placeholder="Edad" required>
  </div>
  <div class="form-group">
    <label for="peso">Peso</label>
    <input [(ngModel)]="paciente.peso" name="peso" type="number" class="form-control" id="peso" placeholder="Peso en KG" required>
  </div>
  <div class="form-group">
    <label for="enfermedad">Enfermedad</label>
    <input [(ngModel)]="paciente.enfermedad" name="enfermedad" type="text" class="form-control" id="enfermedad" placeholder="Sin Enfermedad" required>
  </div>
  <div class="form-group">
    <label for="estado">Estado</label>
    <select [(ngModel)]="paciente.estado" name="estado" class="form-control" id="estado" style="height: 50px;" required>
      <option value="Activo">Activo</option>
      <option value="Inactivo">Inactivo</option>
    </select>
  </div>
  <div class="form-group">
    <label for="foto">Foto (URL)</label>
    <input [(ngModel)]="paciente.foto" name="foto" type="text" class="form-control" id="foto" placeholder="https://img.whatsapp.com/foto-ejemplo.jpg" required pattern="https?://.+">
    <div *ngIf="form.controls['foto']?.errors?.['pattern']" class="text-danger">
      Por favor, introduce una URL válida.
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Actualizar Información</button>
  </div>
</form>
