<div class="wrapper_footerStuckToBottom">
  <div class="content_footerStuckToBottom">
    <div class="center-container veterinario-basicInfo">
      <h1>Registrar Veterinario</h1>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="center-container">
        <div class="form-group">
          <label for="cedula">Cédula</label>
          <input [(ngModel)]="veterinario.cedula" name="cedula" type="number" class="form-control" id="cedula" placeholder="Cédula" required>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input [(ngModel)]="veterinario.nombre" name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="form-group">
          <label for="especialidad">Especialidad</label>
          <input [(ngModel)]="veterinario.especialidad" name="especialidad" type="text" class="form-control" id="especialidad" placeholder="Especialidad" required>
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input [(ngModel)]="veterinario.contrasena" name="contrasena" type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <select [(ngModel)]="veterinario.estado" name="estado" class="form-control" id="estado" style="height: 50px;" required>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="foto">Foto (URL)</label>
          <input [(ngModel)]="veterinario.foto" name="foto" type="text" class="form-control" id="foto" placeholder="https://img.whatsapp.com/foto-ejemplo.jpg" required>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</div>
