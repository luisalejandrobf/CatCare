<form *ngIf="veterinario" (ngSubmit)="enviarFormulario()" style="margin-top: 100px;">
  <div class="form-group">
    <label for="cedula">Cédula</label>
    <input [(ngModel)]="veterinario.cedula" name="cedula" type="text" class="form-control" id="cedula" placeholder="Cédula del veterinario">
  </div>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input [(ngModel)]="veterinario.nombre" name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre del veterinario">
  </div>
  <div class="form-group">
    <label for="contrasena">Contraseña</label>
    <input [(ngModel)]="veterinario.contrasena" name="contrasena" type="password" class="form-control" id="contrasena" placeholder="Contraseña">
  </div>
  <div class="form-group">
    <label for="especialidad">Especialidad</label>
    <input [(ngModel)]="veterinario.especialidad" name="especialidad" type="text" class="form-control" id="especialidad" placeholder="Especialidad">
  </div>
  <div class="form-group">
    <label for="foto">Foto (URL)</label>
    <input [(ngModel)]="veterinario.foto" name="foto" type="text" class="form-control" id="foto" placeholder="https://img.whatsapp.com/foto-ejemplo.jpg">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Actualizar Información</button>
  </div>
</form>
